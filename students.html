<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #0b5cff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #094acc;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Email" autocomplete="off" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg">Invalid username or password!</div>
  </div>

  <script>
    function login() {
      // Hidden credentials (not visible to user directly on page)
      const hiddenUsername = "deepgogoi217@gmail.com";
      const hiddenPassword = "dEEPGOGOI@111";

      const inputUsername = document.getElementById("username").value.trim();
      const inputPassword = document.getElementById("password").value.trim();

      if (inputUsername === hiddenUsername && inputPassword === hiddenPassword) {
        // Redirect to profile page (change filename if needed)
        window.location.href = "Student_Profile_DEEPJYOTI_GOGOI.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
